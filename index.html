<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Dennis Wapperom</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                background: #0a0a0a;
                color: #d9d9d9;
                font-family: "Courier New", monospace;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                overflow: hidden;
            }

            h1 {
                margin: 0;
                font-size: 3rem;
                font-weight: 400;
                opacity: 0.95;
            }

            .glitch-text {
                position: relative;
                font-size: 1.4rem;
                margin-top: 0.6rem;
                opacity: 0.9;
            }

            .glitch-text::before,
            .glitch-text::after {
                content: attr(data-text);
                position: absolute;
                inset: 0;
                color: inherit;
                opacity: 0.15;
                pointer-events: none;
                mix-blend-mode: lighten;
            }

                /* More distortion but less chaotic */
            .glitch-text::before {
                animation: glitchLayer1 4s infinite steps(1, end);
            }

            .glitch-text::after {
                animation: glitchLayer2 4s infinite steps(1, end);
            }

            @keyframes glitchLayer1 {
                0%, 92%, 100% {
                    clip-path: inset(0 0 0 0);
                    transform: translate(0,0);
                }
                10% {
                    clip-path: inset(0 0 40% 0);
                    transform: translate(3px, 0);
                }
                11% {
                    clip-path: inset(50% 0 0 0);
                    transform: translate(-3px, 0);
                }
                12% {
                    clip-path: inset(20% 0 30% 0);
                    transform: translate(2px, 0);
                }
            }

            @keyframes glitchLayer2 {
                0%, 92%, 100% {
                    clip-path: inset(0 0 0 0);
                    transform: translate(0,0);
                }
                8% {
                    clip-path: inset(30% 0 30% 0);
                    transform: translate(-2px, 0);
                }
                9% {
                    clip-path: inset(10% 0 60% 0);
                    transform: translate(2px, 0);
                }
                10% {
                    clip-path: inset(60% 0 10% 0);
                    transform: translate(-1px, 0);
                }
            }

            a {
                color: #0ff;
                text-decoration: none;
                margin-top: 1.3rem;
                font-size: 1rem;
                border-bottom: 1px dotted #0ff;

                &:hover {
                    color: #fff;
                    border-bottom: 1px solid #fff;
                }
            }
        </style>
    </head>
    <body>
        <h1>Dennis Wapperom</h1>
        <div class="glitch-text" id="role" data-text="Software Developer">Software Developer</div>

        <a href="https://github.com/dvandervlag" target="_blank">github</a>

        <script>
            const roles = [
                "Software Developer",
                "UI/UX Engineer",
                "Happy Guy"
            ];

            const roleEl = document.getElementById("role");
            let idx = 0;

            setInterval(() => {
                idx = (idx + 1) % roles.length;
                roleEl.setAttribute("data-text", roles[idx]);
                roleEl.textContent = roles[idx];
            }, 3000);
        </script>
    </body>
</html>
